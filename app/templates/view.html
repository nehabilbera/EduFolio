<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resources</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-select {
            border-radius: 8px;
        }

        button[type="submit"] {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #6a11cb;
        }

        .btn{
            background: linear-gradient(to right, #ff6a00, #ee0979);
        }

        h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="courseSelect" class="form-label">Course:</label>
                <select class="form-select" id="courseSelect" required>
                    <option selected disabled value=""></option>
                    <option>MCA</option>
                    <option>Btech-CSE</option>
                    <option>Btech-ECE</option>
                    <option>Btech-ME</option>
                    <option>Btech-EE</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="semesterSelect" class="form-label">Semester:</label>
                <select class="form-select" id="semesterSelect" required>
                    <option selected disabled value=""></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="subjectSelect" class="form-label">Subject:</label>
                <select class="form-select" id="subjectSelect" required>
                    <option selected disabled value=""></option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                    <option>Subject 4</option>
                    <option>Subject 5</option>
                    <option>Subject 6</option>
                    <option>Subject 7</option>
                    <option>Subject 8</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="resourceTypeSelect" class="form-label">Resource Type:</label>
                <select class="form-select" id="resourceTypeSelect" required>
                    <option selected disabled value=""></option>
                    <option>PDF</option>
                    <option>Online Resources</option>
                    <option>Study Material</option>
                </select>
            </div>
            <div class="col-12 text-center mt-4">
                <a href="{% url 'home' %}"><button type="button" class="btn btn-lg btn-success">Back</button></a>
            <button type="button" class="btn btn-lg btn-primary">Submit</button>
            </div>
            <!-- <div class="col-12 text-center mt-4">
                <button class="btn" type="submit">Submit</button>
            </div> -->
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
