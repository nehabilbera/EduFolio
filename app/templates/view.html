<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Resources</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background: linear-gradient(to right, #ff6a00, #ee0979);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Arial", sans-serif;
      }

      .container {
        background-color: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      .form-label {
        font-weight: bold;
        color: #555;
      }

      .form-select {
        border-radius: 8px;
      }

      button[type="submit"] {
        background: linear-gradient(to right, #ff6a00, #ee0979);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #6a11cb;
      }

      .btn {
        background: linear-gradient(to right, #ff6a00, #ee0979);
      }

      h2 {
        text-align: center;
        color: #2575fc;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="mb-4">Course Resources</h3>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Course</th>
            <th scope="col">Semester</th>
            <th scope="col">Subject</th>
            <th scope="col">Resource</th>
          </tr>
        </thead>
        <tbody>
            
            {% for res in resources %}

                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{res.subject.semester.course.course_name}}</td>
                    <td>{{res.subject.semester.semester_number}}</td>
                    <td>{{res.subject.subject_name}}</td>
                    <td>
                        <a target="_blank" href="{{res.resource_link}}">{{res.resource_type}}</a>
                    </td>
                </tr>

            {% endfor %}


        </tbody>
      </table>

      <div class="col-12 text-center mt-4">
        <a href="{% url 'home' %}"
          ><button type="button" class="btn btn-lg btn-success">
            Back
          </button></a
        >
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
